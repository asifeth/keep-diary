<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand my-3 mx-3" href="#">Keep Diary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              

            </ul>

            </form>

    <div class="container my-3">
        <h1>Welcome To Keep Diary</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea>
                </div>
                <button class="btn btn-success" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="notes" class="row container-fluid"> </div>
    </div>

    <div class="card text-center">
        <div class="card-header">
         Created By Asif Raza
        </div>
        <div class="card-body">
          <h5 class="card-title">Keep Diary</h5>
          <p class="card-text">This is a simple note taking application that helps you in noting down your important thoughts.</p>
          <a href="https://github.com/asifeth" target="_blank" class="btn btn-success">Go To Asif's GitHub</a>
        </div>
        <div class="card-footer text-muted">
          Thank you!
        </div>
      </div>
